<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" ng-app="myapp">
<head>
<title>count the usage of the user in each system</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/bootstrap-3.2.0/dist/css/bootstrap.min.css" />

</head>
<body>
	<br />
	<br />
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="text-center text-danger">用户注册</h2>
				<form action="/register" method="post"
					id="register-form">
					
					<!-- 需要注册的信息 -->
					<!-- 
					User相关
					private String username;
					private String password;
					private String phone_number;
					private String email;
					private String name;
					 -->
					<div class="form-group">
						<input type="text" class="form-control" name="userName" id="userName"
							placeholder="请输入用户名（登录名）" required="required" /> 
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="name" id="name"
							placeholder="请输入您的姓名" required="required" /> 
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="phone_number" id="phone_number"
							placeholder="请输入您的电话号码" required="required" /> 
					</div>
					
					<div class="form-group input-group">
						<input type="text" class="form-control" name="email"
							id="email" placeholder="请输入您的公司邮箱" /> 
						<span class="input-group-addon">@chinaunicom.cn</span>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password"
							id="password" placeholder="请输入密码" /> 
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="repassword"
							id="repassword" placeholder="再次确认密码" /> 
					</div>
					
					<div class="form-group">
						<div class="divider"><hr/></div>
					</div>
					
					<!-- 
						系统相关
						private String sysname_en;
						private String sysname_cn;
						private String person_in_charge;
						private String ip;
						private String mkdir;
						private String file_name;
						private String size;
						private Date systime;
						private String port;
					 -->
					
					<div class="form-group">
						<input type="text" class="form-control" name="sysname_en"
							id="sysname_en" placeholder="请输入使用系统的英文名" /> 
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="sysname_cn"
							id="sysname_cn" placeholder="请输入使用系统的中文名" /> 
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="person_in_charge"
							id="person_in_charge" placeholder="请输入系统负责人" /> 
					</div>
					
					
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" name="ip"
								id="ip" placeholder="请输入系统ip地址" /> 
							<span class="input-group-addon">:</span>
							<input type="text" class="form-control " name="port"
								id="port" placeholder="请输入系统端口号" /> 
						</div>
						<div class="row">
							<div class="col-md-9"></div>
							<div class="col-md-3">
								<button class="btn btn-default center-block">连接测试</button>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="mkdir"
							id="mkdir" placeholder="请创建目录地址" /> 
					</div>
					
					
					<div class="form-group">
						<input type="text" class="form-control" name="file_name"
							id="file_name" placeholder="请定义文件名" /> 
					</div>
					
					<div class="form-group hidden">
						<input type="text" class="form-control hidden" name="size"
							id="size" placeholder="文件大小" /> 
					</div>
					
					<div class="form-group hidden">
						<input type="text" class="form-control hidden" name="systime"
							id="systime" placeholder="文件发送时间" /> 
					</div>
					
					<div class="row">
						<div class="col-xs-12">
							<div class="checkbox icheck">
								<label> <input type="checkbox" name="rememberMe"
									required="required" /> 同意遵循<a href="#">用户管理协议</a>
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button type="submit" class="btn btn-danger btn-block btn-flat">注
								册</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	
	
	
	<script src="js/jquery2-1-3/jquery.min.js" ></script>
	<script src="js/bootstrap3-3-4/bootstrap.min.js"></script>
</body>
</html>
