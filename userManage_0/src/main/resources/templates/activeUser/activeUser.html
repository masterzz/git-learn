<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
	               xmlns:ng="http://angularjs.org" ng-app="myapp">
<head>
    <title>count the usage of the user in each system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="../../static/js/bootstrap4-1-0/bootstrap.min.css"/>
    <script  src="../../static/js/jquery2-1-3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap4-1-0/bootstrap.min.js"></script>
    <script src="../../static/js/angular1-5-8/angular.min.js"></script>
    <style>
    	.gw-inddexname{
    		color:#1C7430;
    		font-family: "微软雅黑";
    		font-weight: 700;
    		
    	}
    </style>
    
</head>

<body th:fragment="gwActivUser">
	<!--活跃系统-->
	<div><h3 style="font-weight: 20px;font-family: '微软雅黑';">用户活跃情况</h3></div>
	<div class="col-md-12">
	<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							用户名
						</th>
						<th>
							工号
						</th>
						<th>
							月累计登录次数
						</th>
						<th>
							累计登陆人次
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="userLog,iterStat : ${userLogs}">
						<td th:text="${iterStat.index + 1}"></td>
						<td th:text="${userLog.username}"></td>
						<td th:text="${userLog.job_num}"></td>
						<td th:text="${userLog.month_accum_login_num}"></td>
						<td th:text="${userLog.accum_login_num}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
</body>
</html>
