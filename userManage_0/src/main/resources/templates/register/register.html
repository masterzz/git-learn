<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" ng-app="myapp">
<head>
<title>count the usage of the user in each system</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script  src="js/jquery2-1-3/jquery.min.js"></script>
<link rel="stylesheet" href="css/bootstrap-3.2.0/dist/css/bootstrap.min.css" />
<script src="js/myutils/identify_code.js"></script>

</head>
<body th:fragment="gwRegister">
	<br />
	<br />
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h2 class="text-center text-danger">用户注册</h2>
				<form id="register-form">
					
					<!-- 需要注册的信息 -->
					<!-- 
					User相关
					private String username;
					private String password;
					private String phone_number;
					private String email;
					private String name;
					
					信用卡  [0-9]{13,16}
					银联卡  ^62[0-5]\d{13,16}$
					Visa: ^4[0-9]{12}(?:[0-9]{3})?$
					万事达：^5[1-5][0-9]{14}$
					QQ号码： [1-9][0-9]{4,14}
					手机号码：^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$
					身份证：^([0-9]){7,18}(x|X)?$
					密码：^[a-zA-Z]\w{5,17}$ 字母开头，长度在6~18之间，只能包含字母、数字和下划线
					强密码：^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$ 包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间
					7个汉字或14个字符：^[\u4e00-\u9fa5]{1,7}$|^[\dA-Za-z_]{1,14}$
					 -->
					 
					 <!-- 第一步，能够进行保存 -->
					<div class="form-group">
						<input type="text" class="form-control" name="userName" id="userName"
							placeholder="请输入用户名（登录名）" required="required" pattern="^[a-zA-Z]\w{5,17}$" title="请以字母开头，长度在6~18之间，只能包含字母、数字和下划线"/> 
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="name" id="name"
							placeholder="请输入您的姓名" required="required" /> 
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="phone_number" id="phone_number"
							placeholder="请输入您的电话号码" required="required" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" title="请输入准确的手机号码"/> 
					</div>
					
					<div class="form-group input-group">
						<input type="text" class="form-control" name="email"
							id="email" placeholder="请输入您的公司邮箱" /> 
						<span class="input-group-addon">@chinaunicom.cn</span>
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" name="password"
							id="password" placeholder="请输入密码" pattern="^[a-zA-Z]\w{5,17}$" title="请以字母开头，长度在6~18之间，只能包含字母、数字和下划线"/> 
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="repassword"
							id="repassword" placeholder="再次确认密码" /> 
					</div>
					
					<div class="form-group">
						<div class="divider"><hr/></div>
					</div>
					
					<!-- 
						系统相关
						private String sysname_en;
						private String sysname_cn;
						private String person_in_charge;
						private String ip;
						private String mkdir;
						private String file_name;
						private String size;
						private Date systime;
						private String port;
					 -->
					
					<div class="form-group">
						<input type="text" class="form-control" name="sysname_en"
							id="sysname_en" placeholder="请输入使用系统的英文名" /> 
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="sysname_cn"
							id="sysname_cn" placeholder="请输入使用系统的中文名" /> 
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="person_in_charge"
							id="person_in_charge" placeholder="请输入系统负责人" /> 
					</div>
					
					
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" name="ip"
								id="ip" placeholder="请输入系统ip地址" pattern="^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"/>
							<span class="input-group-addon">:</span>
							<input type="text" class="form-control " name="port"
								id="port" placeholder="请输入系统端口号" pattern="[1-9][0-9]{1,7}"/>
						</div>
						<div class="row">
							<div class="col-md-9"></div>
							<div class="col-md-3">
								<button class="btn btn-default center-block">连接测试</button>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="mkdir"
							id="mkdir" placeholder="请创建目录地址" /> 
					</div>
					
					
					<div class="form-group">
						<input type="text" class="form-control" name="file_name"
							id="file_name" placeholder="请定义文件名" /> 
					</div>
					
					<div class="form-group hidden">
						<input type="text" class="form-control hidden" name="size"
							id="size" placeholder="文件大小" /> 
					</div>
					
					<div class="form-group hidden">
						<input type="text" class="form-control hidden" name="systime"
							id="systime" placeholder="文件发送时间" /> 
					</div>
					
					<div class="row">
						<div class="col-xs-12">
							<div class="checkbox icheck">
								<label> <input type="checkbox" name="rememberMe"
									required="required" /> 同意遵循<a href="#">用户管理协议</a>
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button id="register-btn" class="btn btn-danger btn-block btn-flat">注
								册</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	
	<br/>
	<br/>
	<br/>
	
    <script src="js/bootstrap4-1-0/bootstrap.min.js"></script>
</body>
</html>
