<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	               xmlns:ng="http://angularjs.org" ng-app="myapp">
<head>
    <title>count the usage of the user in each system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="/js/bootstrap4-1-0/bootstrap.min.css"/>
    <script  src="/js/jquery2-1-3/jquery.min.js"></script>
    <script src="/js/bootstrap4-1-0/bootstrap.min.js"></script>
    <script src="/js/angular1-5-8/angular.min.js"></script>

</head>
<body class="" th:fragment="sysRegInfo">
    <br />
	<br />

	<div class="container-fluid">
		<div class="row">
			<!--
						系统相关
						private String sysname_en;
						private String sysname_cn;
						private String person_in_charge;
						private String ip;
						private String mkdir;
						private String file_name;
						private String size;
						private Date systime;
						private String port;
					 -->
            <div class="col-md-4"></div>
            <div class="sysRegister col-md-4"  >
                <form id="register-form">
                    <div class="form-group">
						<input type="text" class="form-control" name="sysname_en"
							id="sysname_en" placeholder="请输入使用系统的英文名" />
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="sysname_cn"
							id="sysname_cn" placeholder="请输入使用系统的中文名" />
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="person_in_charge"
							id="person_in_charge" placeholder="请输入系统负责人" />
					</div>


					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" name="ip"
								id="ip" placeholder="请输入系统ip地址" pattern="^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"/>
							<span class="input-group-addon">:</span>
							<input type="text" class="form-control " name="port"
								id="port" placeholder="请输入系统端口号" pattern="[1-9][0-9]{1,7}"/>
						</div>
						<div class="row">
							<div class="col-md-9"></div>
							<div class="col-md-3">
								<button class="btn btn-default center-block">连接测试</button>
							</div>
						</div>
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="mkdir"
							id="mkdir" placeholder="请创建目录地址" />
					</div>


					<div class="form-group">
						<input type="text" class="form-control" name="file_name"
							id="file_name" placeholder="请定义文件名" />
					</div>

					<div class="form-group hidden">
						<input type="text" class="form-control hidden" name="size"
							id="size" placeholder="文件大小" />
					</div>

					<div class="form-group hidden">
						<input type="text" class="form-control hidden" name="systime"
							id="systime" placeholder="文件发送时间" />
					</div>

					<div class="row">
						<div class="col-xs-12">
							<div class="checkbox icheck">
								<label> <input type="checkbox" name="rememberMe"
									required="required" /> 同意遵循<a href="#">用户管理协议</a>
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button id="register-btn" class="btn btn-danger btn-block btn-flat">注
								册</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<br/>
	<br/>

</body>
</html>
